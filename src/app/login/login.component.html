<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <p align= "center"><b>INICIAR SESIÓN</b></p>
                    </div>
                    user: admin<br>
                    password: admin123
                    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                            <label for="username">Usuario</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" [(ngModel)]="v1" #username="ngModel" required />{{v1}}
                            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                        </div>

                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" [(ngModel)]="v2" #password="ngModel" required />{{v2}}
                            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                        </div>

                        <div class="form-group" align= "center">
                            <button [disabled]="loading" class="btn btn-primary">Ingresar</button>
